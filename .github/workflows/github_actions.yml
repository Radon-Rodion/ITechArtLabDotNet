name: dotnet package
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]
    steps:
- uses: actions/checkout@v2
- name: Setup dotnet
  uses: actions/setup-dotnet@v1
  with:
    dotnet-version: '3.1.x'
- name: Install dependencies
  run: dotnet restore
- name: Build
  run: dotnet build
- name: Test with the dotnet CLI
  run: dotnet test